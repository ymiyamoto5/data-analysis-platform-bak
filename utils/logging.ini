[loggers]
keys=root

[handlers]
keys=streamHandler, fileHandler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=streamHandler, fileHandler

[handler_streamHandler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s [%(levelname)s] %(message)s