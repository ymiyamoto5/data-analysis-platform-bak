<!DOCTYPE html>
<title>Data Collect Manager</title>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

</head>

<body>
    <div>
        <h1>データ収集 管理画面</h1>
        {% if not is_started %}
        <form action="{{ url_for('start') }}" method=post>
            <button type="submit" class="btn btn-primary">生データ送信開始</button>
        </form>
        <div>
            <label>測定していません</label>
        </div>
        {% else %}
        <form action="{{ url_for('start') }}" method=post>
            <button type="button" class="btn btn-primary">測定開始(再開)</button>
        </form>
        <div>
            <label>中断中です（生データ送信中）</label>
        </div>
        {% endif %}
        <div>
            <form action="{{ url_for('record_tag')}}" method=post>
                <input type="text" name="tag">
                <button>事象記録</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap/js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
